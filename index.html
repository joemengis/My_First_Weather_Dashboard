<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mengis Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
</head>
<body>
    <!-- Nav Bar Goes Here -->
    <div class="container-fluid">
        <!-- sidebar goes here -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <h3>
                    My Cities
                </h3>

                <ul id="saved-cities">
                    <li>
                        <a id="saved-cities" href=""></a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
    
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 id="pageTitle">Mengis Weather Dashboard</h1>
                            <h4>Search new city:</h4>
                            <div class="input-group">
                                <input type="text" class="form-control" id="search-term">
                                <span class="input-group-btn">
                                     <button class="btn btn-dark" type="button" id="run-search">Search</button>
                                </span>
                            </div>
                            
                            <div class="row">
                                <div class="col-8">
                                  <div class= todaysForecast id="forecastTitle">Today's Forecast:</div>
                                    <h5 class="date"></h5>
                                    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                                    <h2 class=city-name></h2>
                                    <p class="Temp" id="weather-data-temp">Temperature:</p>
                                    <p class= "Humidity" id="weather-data-humidity">Humidity:</p>
                                    <p class="wind-speed" id="weather-data-windSpeed">Wind Speed:</p>
                                    <p class="UV-index" id="weather-data-UV">UV Index:</p>
                                </div>
                                <div id=test-box class="col-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                  <div id="forecastTitle">5-Day Forecast:</div>
                                
                            </div>
                            <div class="card-deck">
                                <div class="card">
                                    <div class="card-footer">
                                        <small id="day-one-date"></small>
                                    </div>
                                    <div class="card-body" id="day-1">
                                        <div id="icon"><img id="day-one-wicon" src="" alt="Weather icon"></div>
                                        <h5 class="card-title" id="day-one-title"></h5>
                                        <p class="card-text" id="day-one-temp">Temp:</p>
                                        <p class="card-text" id="day-one-hum">Hum:</p>
                                        <p class="card-text" id="day-one-wind">Wind:</p>
                                        <p class="card-text" id="day-one-UV">UV:</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-footer">
                                        <small id="day-two-date"></small>
                                    </div>
                                    <div class="card-body" id="day-2">
                                        <div id="icon"><img id="day-two-wicon" src="" alt="Weather icon"></div>
                                        <h5 class="card-title" id="day-two-title"></h5>
                                        <p class="card-text" id="day-two-temp">Temp:</p>
                                        <p class="card-text" id="day-two-hum">Hum:</p>
                                        <p class="card-text" id="day-two-wind">Wind:</p>
                                        <p class="card-text" id="day-two-UV">UV:</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-footer">
                                        <small id="day-three-date"></small>
                                    </div>
                                    <div class="card-body" id="day-3">
                                        <div id="icon"><img id="day-three-wicon" src="" alt="Weather icon"></div>
                                        <h5 class="card-title" id="day-three-title"></h5>
                                        <p class="card-text" id="day-three-temp">Temp:</p>
                                        <p class="card-text" id="day-three-hum">Hum:</p>
                                        <p class="card-text" id="day-three-wind">Wind:</p>
                                        <p class="card-text" id="day-three-UV">UV:</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-footer">
                                        <small id="day-four-date"></small>
                                    </div>
                                    <div class="card-body" id="day-4">
                                        <div id="icon"><img id="day-four-wicon" src="" alt="Weather icon"></div>
                                        <h5 class="card-title" id="day-four-title"></h5>
                                        <p class="card-text" id="day-four-temp">Temp:</p>
                                        <p class="card-text" id="day-four-hum">Hum:</p>
                                        <p class="card-text" id="day-four-wind">Wind:</p>
                                        <p class="card-text" id="day-four-UV">UV:</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-footer">
                                        <small id="day-five-date"></small>
                                    </div>
                                    <div class="card-body" id="day-5">
                                        <div id="icon"><img id="day-five-wicon" src="" alt="Weather icon"></div>
                                        <h5 class="card-title" id="day-five-title"></h5>
                                        <p class="card-text" id="day-five-temp">Temp:</p>
                                        <p class="card-text" id="day-five-hum">Hum:</p>
                                        <p class="card-text" id="day-five-wind">Wind:</p>
                                        <p class="card-text" id="day-five-UV">UV:</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                            </div>
                            <div style="white-space:pre-wrap" class="col-12">
                                
                            </div>
                            <a href="#menu-toggle" class="btn btn-dark" id="menu-toggle">Saved Cities</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
    
        </div>
        <!-- /#wrapper -->
        <!-- search input field and button goes here -->
        <!-- search history div goeas here -->

        <!-- add container for current day forecast -->
        <!-- add container for 5 day forecast -->
    </div>
    <!-- js links -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
